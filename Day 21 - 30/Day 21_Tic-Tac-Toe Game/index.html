<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <!-- google fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div class="container">
        <p id="result"></p>
        <div class="row">
            <input type="text" class="box" id="b1">
            <input type="text" class="box" id="b2">
            <input type="text" class="box" id="b3">
        </div>
        <div class="row">
            <input type="text" class="box" id="b4">
            <input type="text" class="box" id="b5">
            <input type="text" class="box" id="b6">
        </div>
        <div class="row">
            <input type="text" class="box" id="b7">
            <input type="text" class="box" id="b8">
            <input type="text" class="box" id="b9">
        </div>
        <button id="btn"> RESET </button>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
