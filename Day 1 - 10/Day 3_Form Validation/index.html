<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h2>SIGN IN</h2>
        </header>
        <form action="" id="form-el">
            <input type="text" name="username" id="username-el" placeholder="Username">
            <input type="email" name="email" id="email-el" placeholder="Email">
            <input type="password" name="password" id="password-el" placeholder="Password">
            <input type="password" name="password Check" id="password-check-el" placeholder="Password Check">
            <button type="submit" id="btn">Submit</button>
        </form>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
