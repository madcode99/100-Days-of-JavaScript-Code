<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter PopUp</title>
    <link rel="stylesheet" href="style.css">
    <!-- google fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/c56d76baa9.js"></script>
</head>
<body>
    <div class="container">
        <div id="btn-div">
            <button id="btn-el">Subscribe</button>
        </div>
        <div class="newsletter-div" id="newsletter-el">
            <img src="img/xmark-solid.svg" alt="" class="xmark" id="remove-popUp">
            <img src="img/envlope 1.png" alt="">
            <h4>Subscribe</h4>
            <p>subscribe to our newsletter and stay updated</p>
            <input type="text" placeholder="Enter your email" id="input-el">
            <button id="submit-btn">submit</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
