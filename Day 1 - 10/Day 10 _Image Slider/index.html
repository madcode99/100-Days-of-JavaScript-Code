<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="slider" id="slider-el">
        
        </div>
        <div class="btn-div">
            <button id="left"><img src="img/left-arrow.png" alt=""></button>
            <div class="wrap">
                <div id="one"></div>
                <div id="two"></div>
                <div id="three"></div>
                <div id="four"></div>
            </div>
            <button id="right"><img src="img/right-arrow.png" alt=""></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
