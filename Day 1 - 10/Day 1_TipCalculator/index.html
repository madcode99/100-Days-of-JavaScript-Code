<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- google fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <header>
            <p>TIP CALCULATOR</p>
        </header>
        <main id="main-el">
            <input type="text" placeholder="How much was your bill?" id="bill-amount-el">
            <label for="service">How was your service?</label>
            <select name="service" id="service-el">
                <option disabled selected value="0"> Choose </option>
                <option value="0.05">5% Terrible</option>
                <option value="0.1">10% Bad</option>
                <option value="0.15">15% It was ok</option>
                <option value="0.2">20% Good</option>
                <option value="0.3">30% Outstanding</option>
            </select>
            <input type="text" placeholder="people sharing the bill?" id="people-amount-el">
            <button id="btn">Calculate</button>
            <!-- <div id="tip-amount-el">
                <p>TIP AMOUNT</p>
                <p class="bold">$2.00<span> each</span></p>
            </div> -->
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
